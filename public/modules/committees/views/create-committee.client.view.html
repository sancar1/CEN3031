<section data-ng-controller="CommitteesController">
	 <section data-ng-controller="UsersController"  data-ng-init= "find()">
    <div class="page-header">
        <h1>New Committee</h1>
    </div>
    <div class="col-md-12" ng-show="checkAdmin()">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group" ng-class="{ 'has-error': committeeForm.name.$dirty && committeeForm.name.$invalid }">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
							<p>
								<label class="control-label" for="chair">Committee Chair</label>
							<select data-ng-model="chair" id="chair" class="form-control" ng-options="user.firstName for user in users"></select><br>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
</section>
