<section data-ng-controller="CommitteeCtrl">
	<div class="page-header">
		<h1 data-ng-bind="committee.name"></h1>
	</div>
	<div class="text">
		<h4 data-ng-bind="committee.description"></h4>
	</div>
	<br>

	<section data-ng-controller="SchedulesController">
	<div ui-calendar="uiConfig.calendar" ng-model="eventSources" calendar="myCalendar"></div>
	</section>

	<section>
        <form name="userForm" class="form-horizontal" novalidate>
			<div class = "list-group" class = "list-group-item">
				<h1 class = "list-group-item-text">Committee Chair</h1>
				<div class="list-group"> 
					<a class="list-group-item">
						<small class="list-group-item-text">
							<span data-ng-bind="chair.displayName"></span>
						</small> 
					</a>
				</div>
		    </div>
		</form>
   </section>
   <section>
		<form name="userForm" class="form-horizontal" novalidate>
			<div class = "list-group" class = "list-group-item">
				<h1 class = "list-group-item-text">Committee Members</h1>
				<div class="list-group"> 
					<a data-ng-repeat="member in members" class="list-group-item">
						<small class="list-group-item-text">
							<span data-ng-bind="member.displayName"></span>
						</small> 
					</a>
				</div>
		    </div>
		</form>
	</section>
	<small>
	<small>
		<em class="text-muted">
			Created on
			<span data-ng-bind="committee.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="committee.user.displayName"></span>
		</em>
	</small>
	</small>
</section>
