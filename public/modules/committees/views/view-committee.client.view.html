<section data-ng-controller="CommitteesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="committee.name"></h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == committee.user._id">
		<a class="btn btn-primary" href="/#!/committees/{{committee._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="committee.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="committee.chair.firstName"></span>
		</em>
	</small>
	<p class="lead" data-ng-bind="committee.description"></p>
</section>
