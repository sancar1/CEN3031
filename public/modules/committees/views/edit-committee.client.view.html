<section data-ng-controller="CommitteesController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Committee</h1>
    </div>
    <div class="col-md-12">
        <form name="committeeForm" class="form-horizontal" data-ng-submit="update()" novalidate>
			  <div >
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="committee.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error' : submitted && committeeForm.content.$invalid}">
                    <label class="control-label" for="content">Committee Description</label>
                    <div class="controls">
                        <textarea name="description" data-ng-model="committee.description" id="description" class="form-control" cols="30" rows="10" placeholder="Committee Description" required></textarea>
                    </div>
                    <div ng-show="submitted && committeeForm.content.$invalid" class="help-block">
                        <p ng-show="committeeForm.content.$error.required" class="text-danger">Content is required</p>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
			</div>

        <section data-ng-controller="UsersController"  data-ng-init= "find()">
            <form name="userForm" class="form-horizontal" novalidate>
               <div class = "list-group" class = "list-group-item">
                        <h1 class = "list-group-item-text">Committee Members</h1>
                <div class="list-group"> 
                        <a data-ng-repeat="user in users" data-ng-show = "inCommittee(user)" class="list-group-item">
                        <small class="list-group-item-text">
                            <span data-ng-bind="user.displayName | date:'medium'"></span>
                        </small>
                    </a>
                </div>
             </div>
            </form>
        </section>

        <section data-ng-controller="UsersController" data-ng-init="find()">
            <form name="userForm" class="form-horizontal" novalidate>
                <div class="page-header">
                    <h1>Users In Database</h1>
                </div>
                <div class="list-group">
                    <a data-ng-repeat="user in users" data-ng-click = "addMember(user)" class="list-group-item">
                        <small class="list-group-item-text">
                            <span data-ng-bind="user.firstName | date:'medium'"></span>
                        </small>
                    </a>
                    <a data-ng-repeat="member in members"class="list-group-item">
                        <small class="list-group-item-text">
                            <span data-ng-bind="member.firstName | date:'medium'"></span>
                        </small>
                    </a>
                </div>
            </form>
        </section>
        </form>
        
    </div>
</section>
