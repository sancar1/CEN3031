<section data-ng-controller="CommitteeCtrl">
    
    <h1><b>Edit Committee</b></h1>
    <div class="pull-right" data-ng-show="authentication.user._id == committee.user._id">
        <a class="btn btn-primary" data-ng-click="remove();">
            <i class="glyphicon glyphicon-trash"></i>
        </a>
    </div>
    
    <div class="col-md-12">
        <form name="committeeForm" class="form-horizontal" data-ng-submit="update()" novalidate>
            <div >
                <fieldset>
                    <div class="form-group">
                        <label class="control-label" for="name">Name</label>
                        <div class="controls">
                            <input type="text" data-ng-model="committee.name" id="name" class="form-control" placeholder="Name" required>
                        </div>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error' : submitted && committeeForm.content.$invalid}">
                        <label class="control-label" for="content">Committee Description</label>
                        <div class="controls">
                            <textarea name="description" data-ng-model="committee.description" id="description" class="form-control" cols="30" rows="10" placeholder="Committee Description" required></textarea>
                        </div>
                        <div ng-show="submitted && committeeForm.content.$invalid" class="help-block">
                            <p ng-show="committeeForm.content.$error.required" class="text-danger">Content is required</p>
                        </div>
                    </div>
                    <div class="form-group" ng-show = "user.role = 'Admin'">
                        <input type="submit" value="Update" class="btn btn-default">
                    </div>
                    <div data-ng-show="error" class="text-danger">
                        <strong data-ng-bind="error"></strong>
                    </div>
                </fieldset>
					 	<div id = "alert_updateDescription"></div>
            </div>

            <section data-ng-controller="CommitteesController">
                <form name="userForm"  data-ng-init = "getMembers()" class="form-horizontal" novalidate>
                    <div class = "list-group" class = "list-group-item">
                        <h1 class = "list-group-item-text">Committee Members</h1>
                        <br>
                        <div class="list-group"> 
                            <a data-ng-repeat="member in members" class="list-group-item">
                                <small class="list-group-item-text">
                                    <span data-ng-bind="member.displayName">
                                    </span>
                                </small> 
                            </a>
                        </div>
                    </div>

                <section data-ng-controller="UsersController">
                    
                <div class = "memberfunctions">
                    <div class="btn-group" dropdown is-open="status.isopen">
                      <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" >
                        Add Member
                        <span class="caret"></span>
                      </button>
                      <ul class="dropdown-menu" role="menu">
                        <li><a data-ng-repeat="user in users" ng-click="addMember(user)"><span data-ng-bind="user.firstName | date:'medium'"></span></a></li>
                      </ul>
                    </div>
                    </section>
                    
                    <div class="btn-group" dropdown is-open="status.isopen">
                      <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" >
                        Delete Member
                        <span class="caret"></span>
                      </button>
                      <ul class="dropdown-menu" role="menu">
                        <li><a data-ng-repeat="member in members" ng-click="removeMember(member)"><span data-ng-bind="member.displayName"></span></a></li>
                      </ul>
                    </div>
                </div>

                </form>
					 
					 
					 
					 
            </section>
