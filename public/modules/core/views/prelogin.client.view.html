<div id="fullscreen_bg" class="fullscreen_bg"/>
<div class="container" data-ng-controller="AuthenticationController">
	<form class="form-signin" data-ng-submit="signin()" autocomplete="on">
		<h1 class="form-signin-heading text-muted">Sign In</h1>
		<input type="text" class="form-control" placeholder="Username" data-ng-model="credentials.username" required="" autofocus="">
		<input type="password" class="form-control" placeholder="Password" data-ng-model="credentials.password" required="">
		<button class="btn btn-lg btn-primary btn-block" type="submit">
			Sign In
		</button>
			<button class="btn btn-lg btn-primary btn-block" type="button"><a href="/#!/signup">Sign up</a></button>

				<div class "forgot-password">
					<a href="/#!/password/forgot">Forgot your password?</a>
				</div>
		<div data-ng-show="error" class="text-center text-danger">
			<strong data-ng-bind="error"></strong>
		</div>
	</form>
</div>
