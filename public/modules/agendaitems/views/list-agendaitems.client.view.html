<section data-ng-controller="AgendaitemsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Agendaitems</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="agendaitem in agendaitems" data-ng-href="#!/agendaitems/{{agendaitem._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="agendaitem.created | date:'medium'"></span>
				by
				<span data-ng-bind="agendaitem.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="agendaitem.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!agendaitems.$resolved || agendaitems.length">
    	No Agendaitems yet, why don't you <a href="/#!/agendaitems/create">create one</a>?
    </div>
</section>
