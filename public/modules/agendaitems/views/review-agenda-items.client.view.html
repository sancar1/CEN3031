<section data-ng-controller="CommitteeCtrl">
	<section data-ng-if="authentication.user" data-ng-controller="AgendaItemsCtrl" data-ng-init="find()">
		<div>
			<div class="page-header">
		        <h1>Agenda Item Approval</h1>
		    </div>
		    <div>
		        <table style="width:100%">
		        	<tr>
			        	<th>Agenda Item</th>
			        	<th>Public</th>
			        	<th>Votable</th>
			        	<th>Reject</th>
			        </tr>
			        <tr data-ng-repeat="item in agendaitems" data-ng-if="viewItemsToApprove(item)">
			        	<td data-ng-bind="item.name"></td>
						<td><label><input type="checkbox" data-ng-disabled="item.reject" data-ng-model="item.Public"><span></span></label></td>
			        	<td><label><input type="checkbox" data-ng-disabled="item.reject" data-ng-model="item.voteable"><span></span></label></td>
			        	<td><label><input type="checkbox" data-ng-change="uncheck(item)"data-ng-model="item.reject"><span></span></label></td>
			        </tr>
		        </table>
		    </div>
		    <div><button class="btn btn-blue" data-ng-click="updateApprovals()">Update</button>
		</div>
	</section>
</section>
