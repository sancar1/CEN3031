<section data-ng-controller="CommitteeCtrl">
	<section data-ng-controller="MeetingsController" data-ng-init="findOne()">
		<div class="page-header">
			<h1 data-ng-bind="meeting.name"></h1>
		</div>
		<div class="pull-right" data-ng-show="authentication.user._id == meeting.user._id">
			<a class="btn btn-primary" href="/#!/meetings/{{meeting._id}}/edit">
				<i class="glyphicon glyphicon-edit"></i>
			</a>
			<a class="btn btn-primary" data-ng-click="remove();">
				<i class="glyphicon glyphicon-trash"></i>
			</a>
		</div>
		<section>
	        <form name="meetingForm" class="form-horizontal" novalidate>
				<div class = "list-group" class = "list-group-item">
					<h1 class = "list-group-item-text">Notetaker</h1>
					<div class="list-group"> 
						<a class="list-group-item">
							<small class="list-group-item-text">
								<span data-ng-bind="noteTaker.displayName"></span>
							</small> 
						</a>
					</div>
			    </div>
			</form>
	   	</section>
	   	<div>
	   		<div>
		   		<div>
		   			<div class="memberspresent">Members Present: </div>
					<div data-ng-bind="membersPresent"></div>
		   		</div>
		   		<br>
		   		<div>
		   			<div>Total members: </div>
		   			<div data-ng-bind="committee.members.length"></div>
		   		</div>
		   	</div>
		   	<div>
		   		<br>
				<div data-ng-show="committee.members.length">Take Attendance</div>
				<div data-ng-repeat="member in members">
					<label class="memberlabel">
						<input type="checkbox" data-ng-init="member.isPresent=false" data-ng-model="member.isPresent" data-ng-change="checkMembersPresent(member.isPresent)">
						<span data-ng-bind="member.firstName + ' ' + member.lastName"></span>
					</label>
				</div>
			</div>
	   	</div>


		<div class="form-group" ng-class="{ 'has-error' : submitted && articleForm.content.$invalid}"data-ng-show="authentication.user._id == meeting.noteTaker" >
			<label class="control-label" for="content">Notes</label>
			<div class="controls">
				<textarea name="notes" data-ng-model="meeting.notes" id="notes" class="form-control" cols="30" rows="10" placeholder="Notest" required></textarea>
			</div>
			<div ng-show="submitted && meetingForm.content.$invalid" class="help-block">
				<p ng-show="meetingForm.content.$error.required" class="text-danger">Content is required</p>
			</div>
		</div>

	</section>
</section>
