<section data-ng-controller="MeetingsController" data-ng-init = "getMembers()">
    <div class="page-header">
        <h1>New Meeting</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                                    <input type="text" data-ng-model="committee.name" data-ng-init="committee.name=''" id="name" class="form-control" placeholder="Name">
                                        <p>
                                            <label class="control-label" for="chair">Committee Chair</label>
                                         <select data-ng-model="chair.id" id="chair" class="form-control" ng-options="user._id as user.firstName for user in users"></select><br>
                                        </p>
                                </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
