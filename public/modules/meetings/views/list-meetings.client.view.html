<section data-ng-controller = "CommitteeCtrl">

        <div class="page-header">
            <h1>Meetings</h1>
              <div>
            <a id="createMeeting" ui-sref="createMeeting({committeeId: committee._id}) "data-ng-show="authentication.user._id === committee.chair || authentication.user.role === 'Admin'">Create Meeting</a>

        <div class="list-group">

            </a>
        </div>
    <!-- </section> -->
</section>
