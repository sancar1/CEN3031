<section data-ng-controller="MeetingsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Meetings</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="meeting in meetings" data-ng-href="#!/meetings/{{meeting._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="meeting.created | date:'medium'"></span>
				by
				<span data-ng-bind="meeting.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="meeting.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!meetings.$resolved || meetings.length">
    	No Meetings yet, why don't you <a href="/#!/meetings/create">create one</a>?
    </div>
</section>
