<section data-ng-controller = "CommitteeCtrl">
    <section data-ng-controller="MeetingsController" data-ng-init = "find()">
        <div class="page-header">
            <h1>Meetings</h1>
              <div>
            <a ui-sref="createMeeting({committeeId: committee._id}) "data-ng-show="authentication.user.role == Admin">Create Meeting</a>
            </div>
        </div>
        <div class="list-group">
            <a data-ng-repeat="meeting in meetings" ui-sref="viewMeeting({meetingId: meeting._id,committeeId: committee._id})" class="list-group-item">
    			<h4 class="list-group-item-heading" data-ng-bind="meeting.name"></h4>
    			<small class="list-group-item-text">
    			<small>
    				Created on
    				<span data-ng-bind="meeting.created | date:'medium'"></span>
    				by
    				<span data-ng-bind="meeting.user.displayName"></span>
    			</small>
    			</small>
            </a>
        </div>
    </section>
</section>
